<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Barberia LaCorte</h1>
		<p>Faça o login ou crie uma conta, e ganhe 5% de desconto no próximo corte</p>
		<span>
			<p>Entre com a rede social</p>
			<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i>Login with Facebook</a>
			<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
		</span>
		</div>
	</div>
	
	
		<div class="right">
		<h5>Login</h5>
		<p>Não tem uma conta? <a href="#">Crie sua conta</a>, leva só alguns segundos para finalizar o cadastro.</p>
		<div class="inputs">
			<input type="text" placeholder="Login">
			<br>
			<input type="password" placeholder="Senha">
		</div>
			
			<br><br>
			
		<div class="remember-me--forget-password">
				<!-- Angular -->
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Lembre-se de mim</span>
	</label>
			<p>Esqueceu a senha?</p>
		</div>
			
			<br>
			<button>Login</button>
	</div>
	<div>
		
	</div>
	
</div>
</body>
</html>
